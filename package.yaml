name:                app-template
version:             0.1.0.0
github:              "Github username here/app-template"
license:             BSD3
author:              "Author name here"
maintainer:          "Author email here"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            App category here

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Github username here/app-template#readme>

dependencies:
- base >= 4.7 && < 5
- relude
- containers
- extra
- safe
- cond
- safe-exceptions
- ghc-prim
- template-haskell
- transformers
- mtl
- record-hasfield
- random
- unix-compat
- filepath

library:
  source-dirs: src
  ghc-options:
    - -Weverything
    - -Wcompat
    - -Wno-safe
    - -Wno-unused-top-binds
    - -Wno-missing-import-lists
    - -Wno-missing-safe-haskell-mode
    - -Wno-implicit-prelude
    - -Wno-unsafe
    - -Wno-unused-packages

executables:
  app-template-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - app-template

tests:
  app-template-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - app-template
    - directory
    - doctest
    - tasty
    - tasty-hspec
